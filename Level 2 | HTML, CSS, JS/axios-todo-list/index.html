    <head>
        <title>AXIOS TODO List</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <h1 class="todoHeader">TODO List</h1>
        <form name="todoForm" title="todoList" class="todoForm"> 

            <div name="todoFormContainer" title="todoFormContainer" class="todoFormContainer">
                    <input type="text" name="title" class="formInput" id="title" placeholder="Item to do">
                    <input type="number" step="0.01" name="price" class="formInput" id="price" placeholder="How much is it gonna cost me?">
                    <input type="text" name="description" class="formInput" id="description" placeholder="Description">
                    <input type="text" name="imgUrl" class="formInput" id="imgUrl" placeholder="Image URL">
                    <button type="submit" name="addItem" class="formInput" id="addButton">ADD</button>
               
            </div>
        </form>
